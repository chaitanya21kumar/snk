name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # ✅ Daily automatic run
  workflow_dispatch:       # ✅ Manual trigger if needed

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages   # ✅ FIXED: GitHub Pages env needed for deploy

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: chaitanya21kumar
          svg_out_path: dist/github-contribution-grid-snake.svg
          gif_out_path: dist/github-contribution-grid-snake.gif

      - name: Deploy to GitHub Pages (output branch)
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
